<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-block">
        <h1>Your Result</h1>
        <div class="left-block__points">
          <p class="left-block__points__score">76</p>
          <p class="left-block__points__outoff"> of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-block">
        <h1>Summary</h1>
        <div class="cards">
        <div class="card reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <div class="summary-text">Reaction</div>
          <div class="summary-score"><span>80&nbsp;</span> / 100</div>
        </div>
        <div class="card memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <div class="summary-text">Memory</div>
          <div class="summary-score"><span>92&nbsp;</span> / 100</div>
        </div>
        <div class="card verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <div class="summary-text">Verbal</div>
          <div class="summary-score"><span>61&nbsp;</span>/ 100</div>
        </div>
        <div class="card visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <div class="summary-text">Visual</div>
          <div class="summary-score"><span>72&nbsp;</span> / 100</div>
          </div>
          <button>
            Continue</button>
        </div>
          
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Federico Caro Andrade</a>.
  </div>
</footer>
</body>

</html>
